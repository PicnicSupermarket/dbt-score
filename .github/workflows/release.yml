name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.10"
      - name: Publish package distributions to PyPI
        run: |
          pdm publish
      - name: Install dependencies
        run: |
          pdm sync -G docs
      - name: Deploy docs
        run: |
          pdm run dbt-score catalog -f markdown -n dbt_score.rules.generic > docs/rules/generic.md
          pdm run mkdocs gh-deploy --force
