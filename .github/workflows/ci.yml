name: ci

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5
      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
      # refresh lock only for Dependabot PRs
      - name: Refresh uv.lock (Dependabot only)
        if: |
          github.event_name == 'pull_request' &&
          github.actor == 'dependabot[bot]'
        run: |
          uv lock
          if ! git diff --quiet -- uv.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add uv.lock
            git commit -m "chore: refresh uv.lock"
            git push || echo "push skipped (no perms)"
          fi
      - name: Install dependencies
        run: |
          uv sync --locked --only-dev
      - name: Run Prettier
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          prettier_options: "--check **/*.{json,yaml,yml,md}"
      - name: Run Tox
        run: |
          uv run tox -e py,lint
