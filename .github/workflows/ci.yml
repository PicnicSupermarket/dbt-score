name: dbt-score

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - "docs/**"

  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pdm sync -d
      - name: Run Tox
        run: |
          pdm run tox -e py,lint
