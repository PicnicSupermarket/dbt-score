site_name: dbt-score
theme:
  name: material
  features:
    - content.code.copy # Copy button for code blocks
plugins:
  - search
  - mkdocstrings
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Home: index.md
  - Rules:
      - rules/generic.md
  - Reference:
      - reference/cli.md
      - reference/config.md
      - reference/exceptions.md
      - reference/evaluation.md
      - reference/models.md
      - reference/rule.md
      - reference/rule_registry.md
      - reference/scoring.md
      - Formatters:
          - reference/formatters/index.md
          - reference/formatters/human_readable_formatter.md
      - Rules:
          - reference/rules/generic.md
  - Changelog: https://github.com/PicnicSupermarket/dbt-score/blob/master/CHANGELOG.md
